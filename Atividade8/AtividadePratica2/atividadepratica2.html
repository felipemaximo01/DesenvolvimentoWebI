<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Maximo Colen">
    <title>AtividadePratica2</title>
    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $(".box").on("click", function(){
                var cor = $(this).css("background-color");
                $("body").css({
                    "background-color": cor
                })

            });

            $("#btAdd").on("click", function(){
                var texto =$('#t').val();
                $("#corpo").append("<p>"+texto+"</p>");
            });

            $("#btAf").on("click", function(){
                $("p").css({
                    "font-size": "+=4px"
                });

            });

            $("#btDf").on("click", function(){
                $("p").css({
                    "font-size": "-=4px"
                });

            });

            $("#btRp").on("click", function(){
                $("p:last").remove();
            });

            $("#btRtp").on("click", function(){
                $("#corpo").empty();
            });
        });
    </script>
    <style>
        .box{
            margin: 10px;
            height: 50px;
            width: 50px;
            display: inline;
            float: left;
            border-color: black;
            border-width: 2.5px;
            border-style: solid;
        }

    </style>
</head>
<body>
    <h2>Exemplo 2 jQuery</h2>
    <div class="box" style="background-color: red;"> </div>
    <div class="box" style="background-color: green;"></div>
    <div class="box" style="background-color: blue;"></div>
    <div class="box"></div><br><br><br><br><br>
    <form action="">
        <input type="text" name="t" id="t">
        <input type="button" value="Adicionar parágrafo" id="btAdd"><br><br>
        <input type="button" value="Aumentar tamonho da fonte" id="btAf">
        <input type="button" value="Diminuir tamonho da fonte" id="btDf"><br><br>
        <input type="button" value="Remover ultimo parágrafo" id="btRp">
        <input type="button" value="Remover todos os parágrafos" id="btRtp">
    </form>
    <div id="corpo">
    <p>Texto texto texto texto, texto texto texto.</p>
    </div>
</body>
</html>
