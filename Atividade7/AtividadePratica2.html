<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="authors" content="Felipe Maximo Colen">
    <title>Atividade7</title>
    <script>
        function mudacor(color){
            document.getElementsByTagName("body")[0].style.backgroundColor = color;       
        }
    </script>
    <style>
        .red{
            height: 200px;
            background-color: red;
            margin: 10px;
        }
        .green{
            height: 200px;
            background-color: green;
            margin: 10px;
        }
        .blue{
            height: 200px;
            background-color: blue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="red" onmouseenter="mudacor('red');" onmouseout="mudacor('white');"></div>
    <div class="green" onmouseenter="mudacor('green');" onmouseout="mudacor('white');"></div>
    <div class="blue" onmouseenter="mudacor('blue');" onmouseout="mudacor('white');"></div>
</body>
</html>
