<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Maximo Colen">
    <title>Exemplo3Condição</title>

</head>
<body>
    <script language="Javascript">

        var jsqht;
        var jsvht;
        var jsinss;
        var jstdes;
        var jssb;
        var jssl;

        jsqht = parseFloat(window.prompt("Informe a quantidade de horas trabalhadas/mês: (135 a 180)","00"));
        jsvht = parseFloat(window.prompt("Informe o valor da hora trabalhada: (25 a 50)","00"));
        jsinss = parseFloat(window.prompt("Informe o percentual de desconto do inss: (5 a 15)","00"));

        jssb = jsvht * jsqht;
        jstdes = (jsinss/100) * jssb;
        jssl = jssb - jstdes;

        document.write("<p><b>DEMONSTRATIVO PARA CALCULO DO SALÁRIO LIQUIDO</b>");
        document.write("<p><b>Quantidade de horas trabalhadas (135 a 180) => <b>" + jsqht + "</b>");

        if(jsqht > 180){
            document.write("... (<b>Valor maximo excedido!</b>)");
        }
        if(jsqht < 135){
            document.write("... (<b>Valor minimo invalido!</b>)");
        }
        document.write("<p><b>Valor da hora trabalhada (25 a 50) => <b>" + jsvht + "</b>");
        if(jsvht > 50){
            document.write("... (<b>Valor maximo excedido!</b>)");
        }
        if(jsvht < 25){
            document.write("... (<b>Valor minimo invalido!</b>)");
        }
        document.write("<p><b>Percentual de desconto do INSS (5 a 15) => <b>" + jsinss + "</b>");
        if(jsinss > 15){
            document.write("... (<b>Valor maximo excedido!</b>)");
        }
        if(jsinss < 5){
            document.write("... (<b>Valor minimo invalido!</b>)");
        }
        
        document.write("<p>================================================================================");
        document.write("<p><b>Salario bruto = </b>" + jssb);
        document.write("<p><b>Total de desconto INSS = </b>" + jstdes);
        document.write("<p><b>Salario liquido = </b>" + jssl);
        
        if(jssl > 10500){
            document.write("... (<b>Salário elevado! </b> maior que 10.500)");
        }
        else{
            if(jssl > 6000){
                document.write("... (<b>Salário satisfatório! </b> maior que 6000)");
            }
            else{
                if(jssl > 3000){
                    document.write("... (<b>Salário moderado! </b> maior que 3000)");
                }
                else{
                    document.write("... (<b>Salário insatisfatório! </b> menor que 3000)");
                }
            }
        }
    </script>
</body>
