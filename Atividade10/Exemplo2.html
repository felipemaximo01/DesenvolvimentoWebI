<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Maximo Colen">
    <title>Exemplo1Condição</title>

</head>
<body>
    <script language="Javascript">
        var jsn1;
        var jsn2;
        var jsn3;

        jsn1 = parseInt(window.prompt("Informe o valor do primeiro número: " + "00"));
        jsn2 = parseInt(window.prompt("Informe o valor do segundo número: " + "00"));

        document.write("número 1 digitado = " + jsn1);
        document.write("<br>número 2 digitado = " + jsn2);

        if(jsn1 > jsn2){
            jsn3 = jsn1;
            jsn1 = jsn2;
            jsn2 = jsn3;
        }
        document.write("<p><b>classificação em ordem crescente:</b> " + jsn1 + " e " + jsn2);
    </script>
</body>
</html>
