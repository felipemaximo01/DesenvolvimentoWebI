<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Maximo Colen">
    <title>Conversão numérica</title>
    <script language="javascript">
        var jsn1;
        var jsn2;
        var jssoma;

        function soma(){
            jsn1 = parseInt(document.MeuFormulario.fn1.value);
            jsn2 = parseInt(document.MeuFormulario.fn2.value);
            jssoma = jsn1 + jsn2;
            window.alert("Resultado da somatória = " + jssoma.toString());
        }
    </script>
</head>
<body>
    <form action=" " name="MeuFormulario" method="post">
        entre com o valor 1: <input type="text" name="fn1"><p></p>
        entre com o valor 1: <input type="text" name="fn2"><p></p>
        <input type="button" name="btnsomar" value="Somar" onclick="soma()">
        <input type="reset" name="btnapagar" value="Apagar">

    </form>
</body>
</html>
